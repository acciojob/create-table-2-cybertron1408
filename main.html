<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #333;
      padding: 10px 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Dynamic Table Generator</h2>
  <button onclick="createTable()">Create the table</button>
  <br><br>
  <table id="myTable"></table>

  <script>
    function createTable() {
      const table = document.getElementById("myTable");

      // Clear previous table contents
      table.innerHTML = "";

      // Prompt user for number of rows and columns
      const rows = prompt("Input number of rows");
      const cols = prompt("Input number of columns");

      const rn = parseInt(rows);
      const cn = parseInt(cols);

      // Validate inputs
      if (isNaN(rn) || isNaN(cn) || rn <= 0 || cn <= 0) {
        alert("Please enter valid positive numbers for rows and columns.");
        return;
      }

      // Create table rows and columns
      for (let i = 0; i < rn; i++) {
        const tr = document.createElement("tr");
        for (let j = 0; j < cn; j++) {
          const td = document.createElement("td");
          td.textContent = `Row-${i} Column-${j}`;
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }
  </script>

</body>
</html>
